<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="mr-auto p-2"><h4 class="card-title mt-4">Employee Attendance</h4></div>
            <!-- <div class="p-2"> 
              <button class="btn btn-info btn-icon-text" type="button" (click)="addleave()">
                <i class="mdi mdi-file-check btn-icon-plus"></i>
                Leave

            </div>
            <div class="p-2">
              <button class="btn btn-info btn-icon-text" type="button" (click)="leaveBanlence()">
                <i class="mdi mdi-briefcase btn-icon-briefcase"></i>
                Leave Balance
              </button>
            </div> -->
          </div>
          <div class="table-responsive" *ngIf="attendanceList.length>0">
            <table datatable class="table table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Intime</th>
                  <th>Outtime</th>
                  <th>Date</th>
                  <th>Shiftcode</th>
                  <th>Towork</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of attendanceList; let i=index;">
                  <td>{{i+1}}</td>
                  <td>{{item.empcode}}</td>
                  <td>{{item.emp_name}}</td>
                  <td>{{item.in1}}</td>
                  <td>{{item.out1}}</td>
                  <td>{{item.pdate}}</td>
                  <td>{{item.shiftcode}}</td>
                  <td>{{item.tothrswork}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
