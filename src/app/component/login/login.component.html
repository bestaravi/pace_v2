<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto top-content">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <!-- <img src="assets/images/logo.svg" alt="logo"> -->
          <img src="assets/images/pace-logo.svg" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="User Id" formControlName="userid" [ngClass]="{ 'is-invalid': submitted && fv.userid.errors }" >
              <div *ngIf="submitted && fv.userid.errors" class="invalid-feedback">
                <div *ngIf="fv.userid.errors.required">Invalid User Id</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" formControlName="pwd" [ngClass]="{ 'is-invalid': submitted && fv.pwd.errors }" >
            <div *ngIf="submitted && fv.pwd.errors" class="invalid-feedback">
              <div *ngIf="fv.pwd.errors.required">Invalid Password</div>
          </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
          </div>

                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
          </div>
          <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
