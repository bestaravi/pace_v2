<div class="modal-content">
    <div class="modal-header bg-gradient-danger-cus">
      <h5 class="modal-title" id="exampleModalLabel">WH Change</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-12 grid-margin"> 
      <form class="forms-sample" [formGroup]="whForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="lbCode">Employee Code<span class="star">*</span></label>
                  <input type="text" formControlName="empCode" class="form-control form-control form-control-lg"  id="lbCode" readonly [ngClass]="{ 'is-invalid': submitted && fv.empCode.errors }" />
                    <div *ngIf="submitted && fv.empCode.errors" class="invalid-feedback">
                        <div *ngIf="fv.empCode.errors.required">Employee code is required</div>
                    </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="lbName">Employee Name<span class="star">*</span></label>
                  <input type="text" formControlName="empName" class="form-control form-control form-control-lg"  id="lbName" readonly [ngClass]="{ 'is-invalid': submitted && fv.empName.errors }" />
                    <div *ngIf="submitted && fv.empName.errors" class="invalid-feedback">
                        <div *ngIf="fv.empName.errors.required">Employee name is required</div>
                    </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="lbDate">From Date<span class="star">*</span></label>
                  <angular2-date-picker type="text" id="lbDate" formControlName="fDate" [settings]="fromDatePickersettings" [ngClass]="{ 'is-invalid': submitted && fv.fDate.errors }"></angular2-date-picker>
                    <div *ngIf="submitted && fv.fDate.errors" class="invalid-feedback">
                        <div *ngIf="fv.fDate.errors.required">From date is required</div>
                    </div>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lbDate">To Date<span class="star">*</span></label>
                    <angular2-date-picker type="text" id="lbDate" formControlName="tDate" [settings]="toDatePickersettings" [ngClass]="{ 'is-invalid': submitted && fv.tDate.errors }"></angular2-date-picker>
                      <div *ngIf="submitted && fv.tDate.errors" class="invalid-feedback">
                          <div *ngIf="fv.tDate.errors.required">To date is required</div>
                      </div>
                  </div>
              </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lbShift">Shift<span class="star">*</span></label>
                <select class="form-control form-control-lg" id="lbShift" formControlName="shift" [ngClass]="{ 'is-invalid': submitted && fv.shift.errors }">
                  <option *ngFor="let item of shifts" [value]="item.shiftcode">{{item.shiftname}}</option>
                </select>
                <div *ngIf="submitted && fv.swift.errors" class="invalid-feedback">
                  <div *ngIf="fv.swift.errors.required">Swift is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                  <label for="lbMmanager">Mmanager<span class="star">*</span></label>
                  <select class="form-control form-control-lg" id="lbMmanager" formControlName="manager"[ngClass]="{ 'is-invalid': submitted && fv.manager.errors }">
                    <option *ngFor="let item of manager" [value]="item.empcode">{{item.emp_name}}</option>

                  </select>
                  <div *ngIf="submitted && fv.manager.errors" class="invalid-feedback">
                    <div *ngIf="fv.manager.errors.required">Manager is required</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="row">            
            <div class="col-md-6">
              <div class="form-group">
                <label for="lbOut">Remarks<span class="star">*</span></label>
                <textarea type="text" formControlName="remarks" class="form-control form-control form-control-lg"  id="lbOut" placeholder="Remarks" [ngClass]="{ 'is-invalid': submitted && fv.remarks.errors }" rows="2"></textarea>
                  <div *ngIf="submitted && fv.remarks.errors" class="invalid-feedback">
                      <div *ngIf="fv.remarks.errors.required">Remarks is required</div>
                  </div>
              </div>
            </div>
          </div>       
          <div class="row">
            <div class="col-12">
  
              <button type="submit" class="btn btn-gradient-danger float-right">Submit</button>
              <button type="button" class="btn btn-warning float-right" data-dismiss="modal" (click)="modal()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
  </div>
